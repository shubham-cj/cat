<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cat Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-background text-center">
        <div>
            <img
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png"
                class="bulb-image"
                id="bulbImage" 
            />
        </div>
        <div>
            <img
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png"
                class="cat-image"
                id="catImage"
            />
        </div>
        <div class="d-flex flex-row justify-content-center pt-4">
            <div class="switch-board">
                <h1 class="switch-status" id="switchStatus">Switched Off</h1>
                <button class="off-switch" id="offSwitch" onclick="switchOff()">
                OFF
                </button>
                <button class="on-switch" id="onSwitch" onclick="switchOn()">
                ON
                </button>
                <p class="lead footer-text">Click On Switch Button</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
